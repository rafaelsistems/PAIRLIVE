# Konfigurasi Gradle untuk PAIRLIVE

# Pengaturan memori untuk Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Hermes engine (direkomendasikan untuk performa)
hermesEnabled=true

# React Native
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New architecture (opsional, bisa diaktifkan nanti)
newArchEnabled=false
