name: CI - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ====================================
  # Backend - Lint, Test, Build
  # ====================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pairlive_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run linter
        working-directory: backend
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: backend
        run: npm run test:ci
        continue-on-error: true
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/pairlive_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-jwt-secret-key-minimum-32-chars

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          if-no-files-found: ignore

      - name: Build
        working-directory: backend
        run: npm run build
        continue-on-error: true

  # ====================================
  # Mobile - Lint & Type Check
  # ====================================
  mobile-check:
    name: Mobile Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run linter
        working-directory: mobile
        run: npm run lint
        continue-on-error: true

      - name: TypeScript check
        working-directory: mobile
        run: npx tsc --noEmit
        continue-on-error: true

  # ====================================
  # Security Scan
  # ====================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit mobile dependencies
        working-directory: mobile
        run: npm audit --audit-level=high
        continue-on-error: true
