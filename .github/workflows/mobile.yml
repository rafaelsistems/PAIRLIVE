name: Mobile - Build & Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  # ====================================
  # Lint & Type Check
  # ====================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run linter
        working-directory: mobile
        run: npm run lint
        continue-on-error: true

      - name: TypeScript check
        working-directory: mobile
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests
        working-directory: mobile
        run: npm test -- --passWithNoTests
        continue-on-error: true

  # ====================================
  # Android Build (Debug APK)
  # ====================================
  android-build:
    name: Android Debug Build
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: mobile
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Create .env file
        working-directory: mobile
        run: |
          echo "API_URL=${{ secrets.API_URL || 'https://api.pairlive.app/api/v1' }}" > .env
          echo "SOCKET_URL=${{ secrets.SOCKET_URL || 'https://api.pairlive.app' }}" >> .env
          echo "AGORA_APP_ID=${{ secrets.AGORA_APP_ID }}" >> .env
          echo "BETA_MODE=true" >> .env

      - name: Build Android Debug APK
        working-directory: mobile/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pairlive-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  # ====================================
  # Android Release Build (on tag)
  # ====================================
  android-release:
    name: Android Release Build
    runs-on: ubuntu-latest
    needs: [lint]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: mobile
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Create .env file
        working-directory: mobile
        run: |
          echo "API_URL=${{ secrets.PROD_API_URL }}" > .env
          echo "SOCKET_URL=${{ secrets.PROD_SOCKET_URL }}" >> .env
          echo "AGORA_APP_ID=${{ secrets.AGORA_APP_ID }}" >> .env
          echo "BETA_MODE=false" >> .env

      - name: Decode keystore
        working-directory: mobile/android
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Build Android Release APK
        working-directory: mobile/android
        run: ./gradlew assembleRelease --no-daemon
        env:
          RELEASE_STORE_FILE: release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: pairlive-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
